<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("/static/morse.png");
            /* background-size: cover;  */
            background-position: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); 
            display: inline-block;
            width: 80%;
            max-width: 600px;
            border-radius: 10px; 
            backdrop-filter: blur(10px); 
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); 
            background-color: rgba(255, 255, 255, 0.9); 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease; 
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin-top: 20px;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                height: 80px;
            }

            button {
                width: 45%;
                font-size: 14px;
            }

            .output {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <form action="/translate" method="POST">
            <textarea name="input_text" placeholder="Enter text or Morse code here...">{{ input_text }}</textarea>
            <div>
                <button type="submit" name="mode" value="text_to_morse">Text to Morse</button>
                <button type="submit" name="mode" value="morse_to_text">Morse to Text</button>
            </div>
        </form>
        {% if result %}
        <div class="output">
            <h2>Output:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
